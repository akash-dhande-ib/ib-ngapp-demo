<dx-popup
  [(visible)]="showAddPopup"
  contentTemplate="popup-content"
  (onHidden)="onPopupHidden()"
  (onShowing)="onPopupShowing()"
  [dragEnabled]="false"
  [title]="formTitle"
  [height]="200"
  [width]="500"
>
  <div *dxTemplate="let data of 'popup-content'">
    <form (submit)="onFormSubmit($event)">
      <dx-form id="form" [(formData)]="formData">
        <dxi-item dataField="name">
          <dxi-validation-rule
            type="required"
            message="File/Folder is required"
          >
          </dxi-validation-rule>
        </dxi-item>
        <dxi-item
          itemType="button"
          horizontalAlignment="right"
          [buttonOptions]="buttonOptions"
        >
        </dxi-item
      ></dx-form>
    </form>
  </div>
</dx-popup>
